<div *ngIf="checkResponse()">
  <h1>Ваш заказ успешно создан. </h1>
  <h3>Статус заказа можно посмотреть на вкладке "Мои заказы" </h3>
  <h3>Ожидайте звонка</h3>
</div>

<div *ngIf="!checkResponse()">
  <h1>Ошибка создания заказа. </h1>
  <h3>Пожалуйста, проверьте все данные </h3>
  <h3>и закажите еще раз</h3>
</div>


<a class="btn btn-primary btn-lg" role="button" aria-disabled="true"
   routerLink="../../products">Вернуться</a>
