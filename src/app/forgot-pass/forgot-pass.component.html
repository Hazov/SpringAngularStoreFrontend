<div class="text-center" style="padding:50px 0">
  <div class="logo">Восстановление пароля</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="register-form" class="text-left">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="new_password" class="sr-only">Password</label>
            <input [(ngModel)]="newPassword"  type="password" class="form-control" id="new_password" name="new_password" placeholder="Новый пароль">
          </div>
          <div class="form-group">
            <label for="new_password_confirm" class="sr-only">Password Confirm</label>
            <input [(ngModel)]="newPasswordConfirm" type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="Повторите пароль">
          </div>
        </div>
        <button (click)="changePassword(newPassword, newPasswordConfirm)"  type="submit" class="login-button"><i class="fa fa-chevron-right"></i>|</button>
      </div>
    </form>
  </div>
  <!-- end:Main Form -->
</div>
