<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Артикул</th>
          <th scope="col">Наименование</th>
          <th scope="col">На складе (шт)</th>
          <th scope="col">Цена (р)</th>
          <th scope="col">Количество</th>
          <th scope="col">Сумма</th>
          <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr  *ngFor="let product of products;let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{product.article}}</td>
          <td>{{product.name}}</td>
          <td>{{product.countInStock}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="decrementProduct(product)" type="button" class="btn-light btn-lg">-</button>
            {{product.countSelected}}
            <button (click)="incrementProduct(product)" type="button" class="btn-light btn-lg">+</button>
          </td>
          <td>{{product.amount}} руб.</td>
          <td>
            <button (click)="deleteFromCart(product)" type="button" class="btn btn-danger btn-lg">X</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
    </div>
    <div class="col-3">
      <p class = "b1">Общая сумма: {{totalPrice}} рублей</p>
    </div>
    <div class="col-3">
      <a class="btn btn-primary btn-lg" role="button" routerLink="../order">Оформить заказ</a>
    </div>
  </div>
</div>

</body>
